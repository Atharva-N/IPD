<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Response Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
</head>
<body>
    <h1>Gemini Response Generator</h1>
    <textarea id="prompt" rows="4" cols="50" placeholder="Enter your prompt here"></textarea>
    <br>
    <button onclick="generateResponse()">Generate Response</button>
    <div id="response"></div>

    <script>
        const GENIE_API_KEY = "AIzaSyBzB-FbuQimtmUEoaXUwYdGoxUwTXvMO3I";

        async function generateResponse() {
            const prompt = document.getElementById('prompt').value;
            const responseDiv = document.getElementById('response');

            try {
                const response = await axios.post(
                    'https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent',
                    {
                        contents: [{ parts: [{ text: prompt }] }]
                    },
                    {
                        headers: {
                            'Content-Type': 'application/json',
                            'x-goog-api-key': GENIE_API_KEY
                        }
                    }
                );

                const generatedText = response.data.candidates[0].content.parts[0].text;
                responseDiv.innerHTML = `<h3>Response:</h3><p>${generatedText}</p>`;
            } catch (error) {
                console.error('Error:', error);
                responseDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
